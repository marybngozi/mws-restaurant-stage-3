<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="./css/styles.css" type="text/css">
  <link rel="stylesheet" href="./css/media.css">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Restaurant Reviews">
  <link rel="shortcut icon" href="./img/icons/dish.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-57x57.png" sizes="57x57">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-60x60.png" sizes="60x60">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-114x114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-120x120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-180x180.png" sizes="180x180">
  <meta name="msapplication-TileImage" content="./img/icons/app-icon-144x144.png">
  <meta name="msapplication-TileColor" content="#fff">
  <meta name="theme-color" content="#20272f">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <button aria-label="show favorites"><img src="./img/fav-open.svg" id="favorites" width="32" height="32" alt="no favorites"></button>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav role="navigation" aria-label="Breabcrumb">
      <ul role="navigation" id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->
  <section id="favorite-view">
    <h4>FAVORITES</h4>
    <ul id="favorite-list"></ul>
  </section>
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Location"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" style="position: static;">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->

    <!-- Beginning review form  -->
    <section id="review-form">
      <div>
        <h3>Add a Review</h3>
        <form action="" method="post" id="form_rev">
          <label for="reviewer_name"> Name:
            <input type="text" name="reviewer_name" id="reviewer_name" required>
          </label><br><br>
          <label for="rating"> Rating:
            <input type="number" min="0" max="5" name="rating" id="rating" required>
          </label><br><br>
          <label for="comment"> Comments:
            <textarea name="comment" id="comment" cols="30" rows="3" required></textarea>
          </label><br>
          <input type="submit" id="submit" value="Submit">
        </form>
      </div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2019 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Service Worker & IDB scripts -->
  <script type="application/javascript" charset="utf-8" src="./js/idb.js"></script>
  <script type="text/javascript" src="./js/utility.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="./js/dbhelper.js"></script>
  <script type="text/javascript" src="./js/reviewhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="./js/tools.js"></script>
  <script type="text/javascript" src="./js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
