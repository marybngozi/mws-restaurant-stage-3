<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/media.css">
  <link rel="manifest" href="manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Restaurant Reviews">
  <link rel="shortcut icon" href="./img/icons/dish.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-144x144.png" sizes="144x144">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-57x57.png" sizes="57x57">

  <link rel="apple-touch-icon" href="./img/icons/apple-icon-72x72.png" sizes="72x72">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-76x76.png" sizes="76x76">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-114x114.png" sizes="114x114">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-120x120.png" sizes="120x120">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-152x152.png" sizes="152x152">
  <link rel="apple-touch-icon" href="./img/icons/apple-icon-180x180.png" sizes="180x180">
  <meta name="msapplication-TileImage" content="./img/icons/app-icon-144x144.png">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Reviews</title>
  <style>
    #maincontent {
      margin-top: 96px;
    }
    @media screen and (max-width: 1440px) and (min-width: 700px){
      #maincontent {
        margin-top: 121px;
      }
    }

  </style>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
      <button><img src="./img/fav-open.svg" id="favorites" width="32" height="32" alt="no favorites"></button>
    </nav>
  </header>

  <section id="favorite-view">
    <h4>FAVORITES</h4>
    <ul id="favorite-list"></ul>
  </section>

  <main id="maincontent">
    <section id="map-container">
      <div role="application" aria-label="restaurant map" id="map"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="Dropdown select neighborhoods"  id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Dropdown select cuisines" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="./js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/utility.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/reviewhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/tools.js"></script>
  <script type="application/javascript" charset="utf-8" src="./js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2019 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
